  <body>
    <h1 style="text-align: center">Kipin PWA</h1>
    <h1 id="log-receipt">Logs Receipt => </h1>
    <button onclick="handleOpenModal()" id="show-iap-modal">
      Open IAP Modal
    </button>

    <script>
      console.log("start");
      const handleOpenModal = () => {
        handleTestIAP();
      };
      window.onload = function () {
        window.handlePriceFromSwift = function (receipt) {
            console.log("Price received from Swift:", receipt);
            let tempReceipt = document.getElementById("log-receipt")
            tempReceipt.innerText = receipt
          
          // Write the below code for handling the receipt.
        };
      };

      const handleTestIAP = async () => {

        // handleAppend()
        
           if (
          window.webkit 
          // &&
          // window.webkit.messageHandlers 
          // &&
          // window.webkit.messageHandlers.purchase
        ) {
          // print(window.webkit)
          // console.error(window.webkit)
          let tempReceipt = document.getElementById("log-receipt")
            tempReceipt.innerText = "IOS device"
            
            
            try {
              // If Device is IOS device this function will be invoked
              await window.webkit.messageHandlers.purchase.postMessage("");
              
            } catch (error) {
              tempReceipt.innerText = `${error}`
              tempReceipt.innerText = `${window.webkit}`
              console.error(error)
            }
          
        } else {
          let tempReceipt = document.getElementById("log-receipt")
            tempReceipt.innerText = "Not IOS Device"
          console.log("this is not the IOS Device");
          // In this block you can handle the case, if device is not the IOS device.
        }
        

        
      };
    </script>
